name: testing

on:
  pull_request:
    paths:
      - '.github/workflows/testing.yml'
      - 'setup.py'
      - 'src/slurmmail/*.py'
      - 'tests/integration/*.py'
      - 'tests/integration/run.sh'
      - 'tests/integration/tests.yml'
      - 'tests/unit/*.py'
  push:
    paths:
      - '.github/workflows/testing.yml'
      - 'setup.py'
      - 'src/slurmmail/*.py'
      - 'tests/integration/*.py'
      - 'tests/integration/run.sh'
      - 'tests/integration/tests.yml'
      - 'tests/unit/*.py'
  workflow_dispatch:

jobs:
  unit_tests:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mock
          pip install pytest
          pip install pytest-cov
          pip install typing-extensions

      - name: Run unit tests
        env:
          COVERAGE_FILE: ".coverage.${{ matrix.python_version }}"
        run: |
          pytest -v

      - name: Store coverage file
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: .coverage.${{ matrix.python_version }}

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: unit_tests
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        id: download
        with:
          name: 'coverage'

      - name: Coverage comment
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_COVERAGE_FILES: true

      - name: Store Pull Request comment to be posted
        uses: actions/upload-artifact@v3
        if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
        with:
          name: python-coverage-comment-action
          path: python-coverage-comment-action.txt

  integration_tests_rhel7:
    needs: unit_tests
    permissions:
      contents: read
      packages: read
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        slurm-version: ["22.05.8"]
    steps:
      - uses: actions/checkout@v3
      - name: Run integration tests
        run: |
          tests/integration/run.sh -s "${{ matrix.slurm-version }}" -o 7

  integration_tests_rhel8:
    permissions:
      contents: read
      packages: read
    needs: unit_tests
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        slurm-version: ["21.08.8-2", "22.05.8"]
    steps:
      - uses: actions/checkout@v3
      - name: Run integration tests
        run: |
          tests/integration/run.sh -s "${{ matrix.slurm-version }}" -o 8

  integration_tests_rhel9:
      needs: unit_tests
      permissions:
        contents: read
        packages: read
      runs-on: ubuntu-20.04
      strategy:
        matrix:
          slurm-version: ["22.05.8"]
      steps:
        - uses: actions/checkout@v3
        - name: Run integration tests
          run: |
            tests/integration/run.sh -s "${{ matrix.slurm-version }}" -o 9
